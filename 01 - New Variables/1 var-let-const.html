<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>let and const</title>
</head>

<body>
    <script>
        //curly brackets are like gates
        // var = function scoped or global scoped
        // let and const = block scoped, "{}"
        function setWidth() {
            var width = 100;
            console.log(width);
        }
        setWidth();

        var age = 100;
        if (age > 12) {
            //var dogYears = age * 7 ...dogYears would leak outside the If statement
            const dogYears = age * 7;
            console.log(`You are ${dogYears} dog years old!`);
        }
        //in chrome console, "dogYears" would result in an error 
        //variable not found because it is block scope with const/let

        let height = 200;
        const key = 'abc123';
        height = '2';

    </script>
</body>

</html>
