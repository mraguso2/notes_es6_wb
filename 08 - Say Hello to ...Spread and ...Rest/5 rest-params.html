<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Rest Param</title>
</head>
<body>
<script>
  /* Rest param vs Spread -> same symbol '...'
   * They are the opposite, spread operator will take one thing like an array
   * and unpacks it into muliple items. Rest param will take a bunch of things and 
   * and packs it into a single array
   */
  //First Use Case
  function convertCurrency1(rate, ...amounts) {
    //console.log(rate, amounts);
    return amounts.map(amount => amount * rate);
  }
  console.log(convertCurrency1(1.54, 20, 32, 44, 5));
  // function convertCurrency(rate, tax, tip, ...amounts) {
  //   console.log(rate, tax, tip, amounts);
  //   return amounts.map(amount => amount * rate);
  // }

  // const amounts = convertCurrency(1.54, 10, 23, 52, 1, 56);
  // console.log(amounts);

  //Second Use Case
  const runner = ['Wes Bos', 123, 5.5, 5, 3, 6, 35];
  //...runs will give you the REST of the items in the array 
  const [name, id, ...runs] = runner;
  console.log(name, id, runs);

  const team = ['Wes', 'Kait', 'Lux', 'Sheena', 'Kelly'];
  const [captian, assistant, ...players] = team;
  console.log(captian, assistant, players)

</script>
</body>
</html>
