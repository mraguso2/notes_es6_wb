<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Randy</p>
  </div>
<script>
  //Can use the spread operator as an alternative to the Array.from()
  
  //nodeList
  const people = document.querySelectorAll('.people p'); 
  //convert to an array with Array.from()
  const people1 = Array.from(document.querySelectorAll('.people p')); 
  //convert to an array with Array.from()
  const people2 = [...document.querySelectorAll('.people p')]; 
  
  const names = people2.map(person => person.textContent);
  console.log(names);
  
  //const people = Array.from(document.querySelectorAll('.people p'));
  //const names = people.map((person) => person.textContent );

  
  const deepDish = {
    pizzaName: 'Deep Dish',
    size: 'Medium',
    ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
  };

  const shoppingList = ['Milk', 'Flour', ...deepDish.ingredients];
  // console.log(shoppingList);

  const comments = [
    { id: 209384, text: 'I love your dog!' },
    { id: 523423, text: 'Cuuute! 🐐' },
    { id: 632429, text: 'You are so dumb' },
    { id: 192834, text: 'Nice work on this wes!' },
  ];
  
  const id = 632429;
  const commentIndex = comments.findIndex(comment => comment.id === id); //2
  console.log(commentIndex);

  /* slicing comments array using commentIndex and using the spread operator to 
   * iterate over the sliced arrays and to combine them into 1 array
  */
  const newComments = [...comments.slice(0,commentIndex), ...comments.slice(commentIndex+1)];
  console.log(newComments)

  console.log('******');

  //Could have just used .filter too
  const filteredComments = comments.filter(comment => comment.id !== id);
  console.log(filteredComments);

</script>
</body>
</html>
