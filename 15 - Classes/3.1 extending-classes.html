<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  // class for any animal
  class Animal {
    constructor(name) {
      this.name = name;
      this.thrist = 100;
      this.belly = [];
    }
    drink() {
      this.thrist -= 10;
      return this.thrist;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  // can extend a class to include more specific methods/properties
  class Dog extends Animal {
    constructor(name, breed) {
      // ***you first need to call the thing you are extending before you can extend it
      // would need to call Animal constructor first
      super(name); //keyword super will call what you are extending
      this.breed = breed;
    }
    bark() {
      console.log('Bark Bark Bark!!!');
    }
  }

  const rhino = new Animal('Rhiny');
  const snickers = new Dog('Snickers', 'King Charles');

</script>
</body>
</html>
