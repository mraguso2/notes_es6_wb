<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending</title>
</head>
<body>
<script>

  // you can extend the built-ins (Array, String, etc.)
  
  class MovieCollection extends Array {
    constructor(name, ...items) {
      // need to create the thing extending first
      super(...items); // spread items into the array
      this.name = name;
    }
    add(movie) {
      this.push(movie);
    }
    topRated(limit = 10) {
      return this.sort((a, b) => (a.stars > b.stars ? -1 : 1)).slice(0, limit);
      // return this.sort((a, b) => (b.stars - a.stars)).slice(0, limit);
    }
  }

  const movies = new MovieCollection('Wes\'s Fav Movies',
    { name: 'Bee Movie', stars: 10 },
    { name: 'Star Wars Trek', stars: 1 },
    { name: 'Virgin Suicides', stars: 7 },
    { name: 'King of the Road', stars: 8 }
  );

  movies.add({name: 'Finding Nemo', stars: 9});

</script>
</body>
</html>
