<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
//promise constructure takes one function which passes you resolve and reject
  const p = new Promise((resolve, reject) => {
    //resolve('Mike is cool'); 
    
    setTimeout(() => {
      //to help with error stack make it an Error() object
      reject(Error('Mike is not cool'));
    }, 1000);
  })
  
  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    })

</script>
</body>
</html>
