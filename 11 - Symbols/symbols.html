<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
  //symbols are unique identifers - help us avoid naming collisions
  const wes = Symbol('Wes'); //'Wes' is the descriptor not a value
  const person = Symbol('Wes');
  
  //will never have a naming collision
  console.log(wes === person); //false 
  console.log(wes == person); //false 

  //have two olivia's in classroom
  //can use Symbol to name them and avoid any duplicate name collisions
  const classRoom = {
    [Symbol('Mark')] : { grade: 50, gender: 'male' },
    [Symbol('olivia')]: { grade: 80, gender: 'female' },
    [Symbol('olivia')]: { grade: 80, gender: 'female' },
  };
  
  /* Symbols are enumerable - cannot loop over them
   * some people store private data in Symbols for ^ that reason 
   * test it below (cannot use "for of" to loop around objs)
   */
  for (const person in classRoom) {
    console.log(person); //does not log anything
  }

  //.getOwnPropertySymbols(object) to access the Symbols 
  const syms = Object.getOwnPropertySymbols(classRoom); //returns array of Symbols
  const data = syms.map(sym => classRoom[sym]); //returns Symbols values
  console.log(data); 

</script>
</body>
</html>
