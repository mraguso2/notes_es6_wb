<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2'; //react for beginners
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

// .startsWith()
course.startsWith('RFB'); //true
course.startsWith('rfb'); //false

flightNumber.startsWith('AC'); //false
flightNumber.startsWith('AC',3); //true, starts 3 characters in

// .endsWith()
flightNumber.endsWith('jz'); //true
accountNumber.endsWith('RT', 11); //true, uses string from character 1 to character 11

// .includes()
flightNumber.includes('AC'); //true
flightNumber.includes('ac'); //false

// .repeat() - repeat that string over and over and over again
('ello ').repeat(3); //ello ello ello

function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}

console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
