<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>

  /* not part of ES6 but a good reminder/refresher
   * they will look through each item of the array and check if 
   * SOME or EVERY item meet the criteria
   */ 

  const ages = [32, 15, 19, 12];

  // ðŸ‘µðŸ‘¨ is there at least one adult in the group?
  const adultPresent = ages.some(age => age >= 18);
  console.log(adultPresent);

  // ðŸ» is everyone old enough to drink?
  const allOldEnough = ages.every(age => age >= 19);
  console.log(allOldEnough);


</script>
</body>
</html>
