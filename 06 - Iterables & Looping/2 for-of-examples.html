  <p>Hi I'm p 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  for (const cut of cuts) {
    console.log(cut);
  }
  console.log('************')
  /* if you iterate over not just the array but the array iterator = cuts.entries()
   * cut would become an array of [index, cut] BUT you can use destructing here and 
   * rewrite the condition to: const [i, cut] of cuts.entries()
  */

  for (const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item`);
  }

  console.log('************')
