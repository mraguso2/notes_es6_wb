<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // Object Destructuring with variable renaming & default values
  const { w: width = 400, h: height = 500 } = { w: 800 } //width = 800 & height = 500
  
  /* variables created are width and height -- w and h are being renamed
   * w and h are being destructured from obj { w: 800 }
   * h will be default value because it is not located in above obj
  */
</script>
</body>
</html>
