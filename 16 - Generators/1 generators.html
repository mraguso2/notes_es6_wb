<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generators</title>
</head>
<body>
<script>
  /* functions currently run top to bottom however with a generator,
     making a function that can start or stop or pause or pass additional
     at a later time. Put an * after keyword function* and learn a new 
     keyword "yeild" - like a "return for now"
  */

  function* listPeople() {
    let i = 0;
    yield i; // 0 
    i++;
    yield i; // 1
    i++;
    yield i; // 2
  }

  // create generator storing it in variable
  // need to run people.next() to invoke the generator
  const people = listPeople();

  const inventors = [
    { first: 'Albert', last: 'Einstein', year: 1879 },
    { first: 'Isaac', last: 'Newton', year: 1643 },
    { first: 'Galileo', last: 'Galilei', year: 1564 },
    { first: 'Marie', last: 'Curie', year: 1867 },
    { first: 'Johannes', last: 'Kepler', year: 1571 },
    { first: 'Nicolaus', last: 'Copernicus', year: 1473 },
    { first: 'Max', last: 'Planck', year: 1858 },
  ];

  function* loop(arr) {
    console.log(inventors); // will not console until .next()
    for (const item of arr) {
      yield item; // will create
    }
  }

  const inventorGen = loop(inventors);

  function* stopLight() {
    yield 'Stop! Red Light';
    yield 'GO! Green Light';
    yield 'Slow Down! Yellow Light';
  }

  const stopLightGen = stopLight();
  console.log(stopLightGen.next());

</script>
</body>
</html>
