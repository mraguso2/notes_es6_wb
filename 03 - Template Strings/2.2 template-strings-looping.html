<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  /* can nest template strings
   * can loop inside using map function on array
   * using .join('') to get rid of the comas that gets produced when using map
   * map returns an array, .join combines items in an array
  */ 
  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')} 
    </ul>
  `;
  document.body.innerHTML = markup;

</script>
</body>
</html>
