<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const name = 'Snickers';
  const age = 2;
  
  //old way to add variables into strings - concatenate them
  const oldSentence = 'My dog ' + name + ' is ' + age * 7 + ' years old.';
  console.log(oldSentence);
  
  //don't need to concat anymore 
  //third way to make a string is back ticks ``
  
  const sentence = `My dog ${name} is ${age * 7} years old`;
  console.log(sentence + ' ðŸ”¥');
    
</script>
</body>
</html>
